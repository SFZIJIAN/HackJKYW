<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>{{ time.data['scheDate'] }} {{ time.data['weekDay'] }} {{ time.data['outTime'] }}</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1>{{ time.data['scheDate'] }} {{ time.data['weekDay'] }} {{ time.data['outTime'] }}</h1>
        </div>

        <div class="row list-group">
            {% for span in time.spans %}
            <div class="list-group-item" onclick="location.href='/span?{{span.params() | safe}}';">
                <h4>
                    {{ span.data['yysjd'] }}
                </h4>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
